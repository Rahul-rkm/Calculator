<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
</head>
<body>

    <div id="calculator">
        <div id="result">
            <div id="previous">&#8203</div>
            <div id="new">&#8203</div>
        </div>
		
        <div id="keyboard">
            
            <button id="aclear">AC</button>
            <button id="del">DEL</button>
            <button class="operator" id="D">รท</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="*">*</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="+">+</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="point">. </button>
            <button class="number" id="zero">0</button>
            <button id="equal">=</button>

        </div>
    </div>
    <div id="footer">
        Built with โค and hardwork by Rkm
    </div>
</body>
<script src="main.js"></script>
</html>
